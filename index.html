<!DOCTYPE html>
<html lang="en">

<head>

  <title>Quran Player</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Quran Player</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="http://fizi.dev">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://blog.fizi.dev">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://cv.fizi.dev">Portfolio</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Social Media
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="https://facebook.com/fizikurniawan">Facebook</a>

  </header>
  <section class="main-content">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Indonesian Quran Player</h1>
          <div class="row align-items-center justify-content-between form-group mx-auto">
            <select name="surah" id="surah" class="form-control">
              <option value="-">Pilih Surah</option>
            </select>
            <button class="btn-primary btn">Pilih</button>
          </div>
          <div id="audio"></div>
        </div>
      </div>
    </div>
  </section>
  <footer class="text-center">
    <p class="mx-auto">Thanks to <a href="https://github.com/bachors/Al-Quran-ID-API">bachors</a></p>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.12/js/select2.min.js"></script>
<script>
  const url = 'https://al-quran-8d642.firebaseio.com/data.json?print=pretty'
  $.get(url, function (data) {
    data.forEach(element => {
      $('#surah').append(`<option value="${element.audio}">${element.nama} - ${element.asma} (${element.ayat})</option>`)
    });
  })

  $('.btn').click(function () {
    const url = $('#surah').val()
    $('#audio').html(`
      <audio controls>
        <source src="${url}" type="audio/mpeg">
      </audio>
    `)
  })

  $('#surah').select2()
</script>

</html>
